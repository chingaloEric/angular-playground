<div class="card">
  <div class="card-body">
    <p class="card-text">
      {{ todo.text
      }}<span *ngIf="todo.completed" class="badge badge-secondary">Done</span>
    </p>
    <button class="btn btn-primary" (click)="editTodo($event)">Edit</button>
    <button class="btn btn-danger" (click)="deleteTodo($event)">Delet</button>
  </div>
</div>
